    <style>
        a:link {
            color: black;

        }

<body>


    <div is="page" id="home" data-role="page">
        <div data-role="page" class="jqm-demos ui-responsive-panel" id="panel-responsive-page1" data-title="Panel responsive page" data-url="panel-responsive-page1"></div>
        <div data-role="header" data-position="fixed" style="background:-webkit-linear-gradient(rgb(143, 189, 207),rgb(25,24,44));">
            <h1 style="color:white;text-align:center;font-size:24px;">WxW</h1>
            <a class="ui-btn ui-btn-left  ui-btn-icon-left ui-icon-home ui-btn-icon-notext ui-corner-all" data-transition="slide" href="index.html" rel="external">Back</a>
            <form class="ui-filterable">
                <input data-type="search" id="searchfood">
            </form>

        </div>

        <fieldset class="ui-grid-a">

            <div class="ui-block-a" style="height:100%;text-align:center">
                <a href="index.html">
                    <img src="images/house.png" style="width:60px; margin:5px 15px 5px 18px">
                    <h5 style="text-align:center; margin-top:-5px;">My home</h5>
                </a>
            </div>

            <div class="ui-block-b" style="height:100%;text-align:center">
                <a href="#popupPhotoPortrait" data-rel="popup" data-position-to="window" class=" ui-corner-all ui-btn-inline" data-transition="fade">

                    <img src="images/share.png" style="width:60px; margin:5px 15px 5px 18px">
                    <h5 style="text-align:center; margin-top:-5px;">Share locatio</h5>
                </a>
            </div>
            <div class="ui-block-a" style="height:100%;text-align:center">
                <a href="images/fixup.jpg">

                    <img src="images/food.png" style="width:60px; margin:5px 15px 5px 18px">
                    <h5 style="text-align:center; margin-top:-5px;">Food map</h5>
                </a>
            </div>

            <div class="ui-block-b" style="height:100%;text-align:center">
                <a href="movie.html">
                    <img src="images/movies.png " style="width:70px; margin-left:12px; ">
                    <h5 style="text-align:center; margin-top:-5px;margin-left:15px; ">Movies</h5>
                </a>
            </div>
        </fieldset>

        <div data-role="popup" id="popupPhotoPortrait" class="photopopup" data-overlay-theme="a" data-corners="false" data-tolerance="30,15">
            <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a> <iframe name="frameA " width=" 560 " height="315 " src="https://www.youtube.com/embed/vla9rSvzuSs?controls=0 "
                frameborder="0 " allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture " allowfullscreen></iframe>
        </div>






        <div is="content" data-role="collapsibleset">
            <ul is="listview" data-role="listview" data-inset="true" id="hero_list" style="margin:0;" data-filter="true" data-input="#searchfood" class="ui-content">
                <li is="listview-li">
                    <a href="#Content1" data-transition="slide"> <img src="images/food1.png" style="width:60px; margin:5px 15px 5px 18px">漢堡</a>
                </li>


                <li is="listview-li">
                    <a href="#Content2" data-transition="flip"><img src="images/food2.png" style="width:60px; margin:5px 15px 5px 18px">早餐</a>
                </li>
                <li is="listview-li">
                    <a href="#Content3" data-transition="slideup"><img src="images/food3.png" style="width:60px; margin:5px 15px 5px 18px">咖啡</a>
                </li>
                <li is="listview-li">
                    <a href="#Content4" data-transition="slidedown"><img src="images/food4.png" style="width:60px; margin:5px 15px 5px 18px">薯條</a>
                </li>

            </ul>
        </div>

        <div id="Content1" data-role="page">
            <div data-role="header" data-position="fixed" data-theme="b">
                <h3></h3>
                <a class="ui-btn ui-btn-left" href="#home" data-transition="slide" data-direction="reverse">Back</a>
            </div>
            <div class="ui-content">
                <div id="hero" style="font-size:20px; font-weight:bold; width:100%; text-align:center;">漢堡</div>
                <div><img src="images/漢堡.png" style="width:100%;"></div>
            </div>
        </div>

    </div>
    <script language="JavaScript ">
        function ShowTime() {　
            var NowDate = new Date();　
            var h = NowDate.getHours();　
            var m = NowDate.getMinutes();　
            var s = NowDate.getSeconds();　　
            document.getElementById('showbox').innerHTML = h + '時' + m + '分' + s + '秒';　
            setTimeout('ShowTime()', 1000);
        }
    </script>


</body>
